<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="display-1 text-uppercase">Leaderboard</header>
    <section class="body">
        <section class="recent_scores">
            <div class="scores_header">
                <h2 class="display-6 text-capitalize">Recent scores</h2>
                <button type="button" id="refresh" class="btn btn-primary">Refresh</button>
            </div>
            <div class="scores_div">
            <ul class="list-group" id="myScores">
            </ul>
            </div>
        </section>
        <section class="add_score">
            <form action="" id="form">
            <h2 class="display-6 text-capitalize">Add your score</h2>
            <input type="text" name="name" id="name" placeholder="Your name" class="form-control" required>
            <input type="number" name="score" id="score" placeholder="Your score" class="form-control" required>
            <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </section>

</body>

</html>
